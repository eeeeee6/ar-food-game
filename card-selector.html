<script>

const foods = [

    },

        emoji: 'ğŸ¥©',
        color: '#FF6B6B',

    },
    {
        id: 4,

    },
    {
        id: 5,

        emoji: 'ğŸš',
        color: '#FFB74D',
        marker: 'imgs/LINE_NOTE_251126_5.jpg'
    },
    {
        id: 6,
        name: 'ç‰›å¥¶',

        color: '#29B6F6',

    }
];

let currentMode = 'select';
let shuffledFoods = [];
let shuffleIndex = 0;

// ç”Ÿæˆé¸æ“‡å¡ç‰‡
function generateCards() {
    const grid = document.getElementById('cards-grid');
    grid.innerHTML = '';
    
    foods.forEach(food => {
        const card = document.createElement('div');
        card.className = 'food-card';
        card.onclick = () => selectFood(food);
        card.innerHTML = `
            <div class="emoji">${food.emoji}</div>
            <div class="name">${food.name}</div>
            <div class="category" style="background: ${food.color}">${food.category}</div>
        `;
        grid.appendChild(card);
    });
}

// é¸æ“‡é£Ÿç‰©
function selectFood(food) {
    document.getElementById('select-mode').style.display = 'none';
    document.getElementById('display-mode').style.display = 'flex';
    
    document.getElementById('marker-image').src = food.marker;
    document.getElementById('food-info').innerHTML = `${food.emoji} ${food.name} - ${food.category}`;
    document.getElementById('food-info').style.background = food.color;
}

// è¿”å›é¸æ“‡
function backToSelect() {
    document.getElementById('select-mode').style.display = 'flex';
    document.getElementById('display-mode').style.display = 'none';
    document.getElementById('random-display').style.display = 'none';
}

// è¨­å®šæ¨¡å¼
function setMode(mode) {
    currentMode = mode;
    
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    if (mode === 'random') {
        startRandomMode();
    }
}

// é–‹å§‹éš¨æ©Ÿæ¨¡å¼
function startRandomMode() {
    document.getElementById('select-mode').style.display = 'none';
    document.getElementById('random-display').style.display = 'flex';
    
    // æ´—ç‰Œ
    shuffledFoods = [...foods].sort(() => Math.random() - 0.5);
    shuffleIndex = 0;
    showRandomCard();
}

// é¡¯ç¤ºéš¨æ©Ÿå¡ç‰‡
function showRandomCard() {
    const food = shuffledFoods[shuffleIndex];
    const img = document.getElementById('random-marker-image');
    const info = document.getElementById('random-food-info');
    
    img.classList.add('flipping');
    
    setTimeout(() => {
        img.src = food.marker;
        info.innerHTML = `${food.emoji} ${food.name} - ${food.category}`;
        info.style.background = food.color;
        img.classList.remove('flipping');
    }, 250);
}

// æŠ½ä¸‹ä¸€å¼µ
function shuffleCard() {
    shuffleIndex = (shuffleIndex + 1) % shuffledFoods.length;
    
    // å¦‚æœä¸€è¼ªçµæŸï¼Œé‡æ–°æ´—ç‰Œ
    if (shuffleIndex === 0) {
        shuffledFoods = [...foods].sort(() => Math.random() - 0.5);
    }
    
    showRandomCard();
}

// èª¿æ•´äº®åº¦
function adjustBrightness(value) {
    document.getElementById('marker-image').style.filter = `brightness(${value})`;
}

// å…¨è¢å¹•åˆ‡æ›
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.log('ç„¡æ³•é€²å…¥å…¨è¢å¹•æ¨¡å¼');
        });
    } else {
        document.exitFullscreen();
    }
}

// é˜²æ­¢è¢å¹•ä¼‘çœ ï¼ˆå¦‚æœæ”¯æ´ï¼‰
async function preventSleep() {
    try {
        if ('wakeLock' in navigator) {
            await navigator.wakeLock.request('screen');
        }
    } catch (err) {
        console.log('Wake Lock ä¸æ”¯æ´');
    }
}

// åˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', () => {

});

// é è¼‰åœ–ç‰‡
